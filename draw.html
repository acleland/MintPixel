<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MintPixel</title>
  <style type="text/css">
    canvas { border: 1px solid black; }
  </style>
</head>
<body>
  <h1>MintPixel</h1>
  <p>A simple paint application</p>
  <div class="app">
    <div class="toolbar">
      <div class="select-tool">
        <label for="select-tool">Tool:</label>
        <select name="select-tool" id="select-tool">
          <option value="">--Please choose an option--</option>
          <option value="pen" selected>Pen</option>
          <option value="line">Line</option>
          <option value="rectangle">Rectangle</option>
          <option value="circle">Circle</option>
          <option value="fill">Fill</option>
          <option value="eraser">Eraser</option>
      </select>
      </div>
      <div class="line-width">
        <label for="line-width">Line Width</label>
        <input type="range" name="line-width" id="line-width" min="1" max="10" value="1">
      </div>
      <div class="color">
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
      </div>
      <div class="buttons">
        <button id="clear-btn">Clear Canvas</button>
        <button id="save-btn">Save</button>
      </div>
    </div>
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script> -->
    <script src="draw.js"></script>
</div>
</body>
</html>
