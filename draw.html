<body class="d-flex flex-column vh-100">
  
  <h1 class="title">MintPixel</h1>
  <div class="app row">
    <div class="toolbar container col-6">
      <div class="select-tool mb-2">
        <label for="select-tool form-select" multiple aria-label="multiple select example">Tool:</label>
        <select name="select-tool" id="select-tool">
          <option value="">--Please choose an option--</option>
          <option value="pen" selected>Pen</option>
          <option value="line">Line</option>
          <option value="rectangle">Rectangle</option>
          <option value="circle">Circle</option>
          <option value="eraser">Eraser</option>
      </select>
      </div>
      <div class="line-width mb-2">
        <label for="line-width">Line Width</label>
        <input type="range" name="line-width" id="line-width" min="1" max="20" value="1">
      </div>
      <div class="color mb-2">
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
      </div>
      <div class="buttons mb-2">
        <button id="clear-btn">Clear Canvas</button>
        <button id="save-btn">Save</button>
      </div>
    </div>
    <div class="canvas-container container col-6">
      <canvas id="canvas"></canvas>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script> -->

</div>
